<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>


<div class="container-fluid">
    <div class="row content">

        <div class="col-sm-3 sidenav hidden-xs">
            <h2>GrapesRain</h2>

            <br>

            <span>
                <a href="?language=en_US">English</a>
                <a href="?language=ru_RU">Русский</a>
            </span>

            <br>
            <br>
            <ul class="nav nav-pills nav-stacked">
                <li><a th:href="@{/index}"><span class="glyphicon glyphicon-home"></span> Dashboard </a></li>
                <li><a th:href="@{/admin}"><span class="glyphicon glyphicon-cog"></span> Admin panel</a></li>
                <li><a th:href="@{/userdetails}"><span class="glyphicon glyphicon-user"></span> User details</a></li>
                <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-list-alt"></span> Registration</a></li>
                <li><a th:href="@{/requestform}"><span class="glyphicon glyphicon-bullhorn"></span> New request</a></li>
                <li><a th:href="@{/announcementform}"><span class="glyphicon glyphicon-cog"></span> New announcement</a></li>
                <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-off"></span> Выход</a></li>

            </ul><br>
        </div>
        <br>

        <div class="col-sm-9">
            <div class="well">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="container">
                            <h2 th:text="#{gr.createrequest}">createrequest</h2>
                            <!--<p th:text=" ${request.getId()}">№ заявки</p>-->
                            <!--th:href="@{/request/{requestId} (requestId = ${requests.getId()})}"-->
                        </div>
                    </div>
                    <div class="panel-body">

                        <form th:action="@{/requestform}" method="post" th:object="${newRequest}">

                            <div class="form-group">
                                <label for="title" th:text="#{gr.title}">Title</label>
                                <input class="form-control input-lg" id="title" type="text" th:field="*{title}">
                            </div>

                            <div class="form-group">
                                <label for="body" th:text="#{gr.bodyreq}">Body</label>
                                <textarea rows="7" class="form-control input-lg" id="body" type="text" th:field="*{body}"></textarea>
                            </div>

                            <div class="container">
                                <div class="dropdown">
                                    <label th:for="departament" th:text="#{account.departament}">Departament</label>
                                    <select th:field="*{departament}" class="btn btn-primary dropdown-toggle">
                                        <option th:each="departament : ${departaments}"
                                                th:value="${departament.getId()}"
                                                th:text="${departament.getName()}">Departaments</option>
                                    </select>
                                </div>
                            </div>

                            <br>
                            <br>

                            <button class="btn btn-lg btn-primary btn-block" type="submit"  th:text="#{gr.createreq}">Создать заявку</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
