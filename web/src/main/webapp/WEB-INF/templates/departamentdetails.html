<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <div class="row content">

        <div th:insert="~{fragments/navigation :: #navigation}"></div>

        <br>
        <div class="col-sm-9">
            <div class="well">

                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <div class="container">
                            <h2 th:text="${departamentDetails.getName()}">Name</h2>

                            <table class="table table-condensed">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${departamentDetails.getId()}">ID</td>
                                    <td th:text="${departamentDetails.getName()}">Name</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <div class="container">
                        <div class="col-md-4 offset-md-4">
                            <form th:action="@{/departamentdetails/{departamentId} (departamentId = ${departamentDetails.getId()})}" th:object="${departament}" method="post">
                                <h2 class="form-signin-heading">Chenge</h2>
                                <input type="hidden" name="version" th:value="${departamentDetails.getVersion()}"></input>
                                <input type="hidden" name="id" th:value="${departamentDetails.getId()}"></input>
                                <br>
                                <label for="name" th:text="#{gr.title}">Title</label>
                                <input type="text"  id="name" class="form-control" placeholder="name" th:field="*{name}" required autofocus>
                                <br>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
                                <br>
                            </form>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
