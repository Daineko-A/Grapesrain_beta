<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/index}">Dashboard</a></li>
                <li><a href="#">Age</a></li>
                <li><a href="#">Gender</a></li>
                <li><a th:href="@{/logout}">Выход</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav hidden-xs">
            <h2>Logo</h2>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a th:href="@{/index}">Dashboard</a></li>
                <li><a href="#section2">Age</a></li>
                <li><a href="#section3">Gender</a></li>
                <li><a th:href="@{/logout}">Выход</a></li>
            </ul><br>
        </div>
        <br>

        <div class="col-sm-9">
            <div class="well">

                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <div class="container">
                            <h2 th:text="${departamentDetails.getName()}">Name</h2>

                            <table class="table table-condensed">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${departamentDetails.getId()}">ID</td>
                                    <td th:text="${departamentDetails.getName()}">Name</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <div class="container">
                        <div class="col-md-4 offset-md-4">
                            <form th:action="@{/departamentdetails/{departamentId} (departamentId = ${departamentDetails.getId()})}"
                                  th:object="${departament}" method="post">
                                <h2 class="form-signin-heading">Chenge</h2>
                                <input type="text" name="id" id="id" class="form-control" placeholder="id" required autofocus>
                                <br>
                                <input type="text" name="name" id="name" class="form-control" placeholder="name" required autofocus>
                                <br>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
                                <br>
                            </form>
                        </div>
                    </div>


            </div>
        </div>
    </div>
</div>


</body>
</html>
