<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <div class="row content">

        <div class="col-sm-3 sidenav hidden-xs">
            <h2>GrapesRain</h2>

            <br>

            <span>
                <a href="?language=en_US">English</a>
                <a href="?language=ru_RU">Русский</a>
            </span>

            <br>
            <br>
            <ul class="nav nav-pills nav-stacked">

                <li><a th:href="@{/index}"> <span class="glyphicon glyphicon-home"th:text="' ' + #{gr.dashboard}"></span> </a></li>
                <li><a th:href="@{/admin}"><span class="glyphicon glyphicon-cog" th:text="' ' + #{gr.adminpanel}"></span> </a></li>

                <li><a th:href="@{/userdetails}"><span class="glyphicon glyphicon-user" th:text="' ' + #{gr.userdetails}"></span> </a></li>
                <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-list-alt" th:text="' ' + #{gr.registration}"></span> </a></li>
                <li><a th:href="@{/requestform}"><span class="glyphicon glyphicon-bullhorn" th:text="' ' + #{gr.newrequest}"></span> </a></li>
                <li><a th:href="@{/announcementform}"><span class="glyphicon glyphicon-cog" th:text="' ' + #{gr.announcement}"></span> </a></li>
                <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-off" th:text="' ' + #{gr.exit}"></span></a></li>

            </ul><br>
        </div>
        <br>

        <div class="col-sm-9">
            <div class="well">

                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <div class="container">
                            <h2 th:text="${departamentDetails.getName()}">Name</h2>

                            <table class="table table-condensed">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${departamentDetails.getId()}">ID</td>
                                    <td th:text="${departamentDetails.getName()}">Name</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <div class="container">
                        <div class="col-md-4 offset-md-4">
                            <form th:action="@{/departamentdetails/{departamentId} (departamentId = ${departamentDetails.getId()})}" th:object="${departament}" method="post">
                                <h2 class="form-signin-heading">Chenge</h2>
                                <!--<input type="text" name="id" id="id" class="form-control" placeholder="id" required autofocus>-->
                                <input type="hidden" name="version" th:value="${departamentDetails.getVersion()}"></input>
                                <input type="hidden" name="id" th:value="${departamentDetails.getId()}"></input>
                                <br>
                                <label for="name" th:text="#{gr.title}">Title</label>
                                <input type="text"  id="name" class="form-control" placeholder="name" th:field="*{name}" required autofocus>

                                <!--<label for="title" th:text="#{gr.title}">Title</label>-->
                                <!--<input class="form-control input-lg" id="title" type="text" th:field="*{title}">-->
                                <br>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
                                <br>
                            </form>
                        </div>
                    </div>


            </div>
        </div>
    </div>
</div>


</body>
</html>
