<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Admin page</title>
</head>
<body>

<div class="container-fluid">
    <div class="row content">

        <div class="col-sm-3 sidenav hidden-xs">
            <h2>GrapesRain</h2>

            <br>

            <span>
                <a href="?language=en_US">English</a>
                <a href="?language=ru_RU">Русский</a>
            </span>

            <br>
            <br>
            <ul class="nav nav-pills nav-stacked">

                <li><a th:href="@{/index}"> <span class="glyphicon glyphicon-home"th:text="' ' + #{gr.dashboard}"></span> </a></li>
                <li><a th:href="@{/admin}"><span class="glyphicon glyphicon-cog" th:text="' ' + #{gr.adminpanel}"></span> </a></li>

                <li><a th:href="@{/userdetails}"><span class="glyphicon glyphicon-user" th:text="' ' + #{gr.userdetails}"></span> </a></li>
                <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-list-alt" th:text="' ' + #{gr.registration}"></span> </a></li>
                <li><a th:href="@{/requestform}"><span class="glyphicon glyphicon-bullhorn" th:text="' ' + #{gr.newrequest}"></span> </a></li>
                <li><a th:href="@{/announcementform}"><span class="glyphicon glyphicon-cog" th:text="' ' + #{gr.announcement}"></span> </a></li>
                <li><a th:href="@{/statistics}"><span class="glyphicon glyphicon-stats" th:text="' ' + #{gr.statistics}"></span> </a></li>
                <li><a th:href="@{/regdepartament}"><span class="glyphicon glyphicon-briefcase" th:text="' ' + #{gr.regdepartment}"></span> </a></li>
                <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-off" th:text="' ' + #{gr.exit}"></span></a></li>

            </ul><br>
        </div>
        <br>

        <div class="col-sm-9">
            <div class="well">

                <div class="container">
                    <table class="table" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Login</th>
                            <th>eMail</th>
                            <th>Departament</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="users : ${allUsers}">
                            <td><a href="userdetails.html" th:href="@{/userdetails/{userId} (userId = ${users.getId()})}" th:text="${users.getId()}">ID</a></td>
                            <td th:text="${users.getFirstName()}">First Name</td>
                            <td th:text="${users.getLastName()}">Last Name</td>
                            <td th:text="${users.getLogin()}">Login</td>
                            <td th:text="${users.getEmail()}">eMail</td>
                            <td th:text="${users.getDepartament().getName()}">Departament</td>
                        </tr>

                        </tbody>
                    </table>
                </div>



            </div>


            <div class="row">
                <div class="col-sm-8">
                    <div class="well">

                        <div>
                            <table class="table" >
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Department</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="departamentss : ${allDepartaments}">
                                    <td><a href="departamentdetails.html" th:href="@{/departamentdetails/{departamentId} (departamentId = ${departamentss.getId()})}" th:text="${departamentss.getId()}">ID</a></td>
                                    <td th:text="${departamentss.getName()}">Departament</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="well">
                        <h4>Pages</h4>
                        <p>Ё-моё ты же админ, ты должен быть крайне ленив. Юзеры сами должны себе помогать.</p>
                        <img src="https://ru.telegram-store.com/wp-content/uploads/2016/12/image_5776.png" class="img-rounded" alt="Cinque Terre" width="250" height="250">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
