<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>UserDetails</title>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/index}">Dashboard</a></li>
                <li><a href="#">Age</a></li>
                <li><a href="#">Gender</a></li>
                <li><a th:href="@{/logout}">Выход</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav hidden-xs">
            <h2 th:text="#{account.departament}">Logo</h2>

            <br>

            <span>
                <a href="?language=en_US">English</a>
                <a href="?language=ru_RU">Русский</a>
                </span>

            <br>
            <br>
            <ul class="nav nav-pills nav-stacked">

                <li><a th:href="@{/index}">Dashboard</a></li>
                <li><a th:href="@{/admin}">Admin panel</a></li>
                <li><a th:href="@{/userdetails}">user details</a></li>
                <li><a th:href="@{/registration}">Registration</a></li>
                <li><a th:href="@{/requestform}">new request</a></li>
                <li><a th:href="@{/announcementform}">new announcement</a></li>
                <li><a th:href="@{/logout}">Выход</a></li>

            </ul><br>
        </div>
        <br>





        <div class="col-sm-9">
            <div class="well">

                <div class="panel panel-primary">
                    <div class="panel-heading">


                        <div class="container">
                            <h2 th:text="${request.getTitle()}">Заголовок</h2>
                            <p th:text=" ${request.getId()}">№ заявки</p>
                            <!--th:href="@{/request/{requestId} (requestId = ${requests.getId()})}"-->
                            <table class="table table-condensed">
                                <thead>
                                <tr>
                                    <th>Создатель</th>
                                    <th>Дата создания</th>
                                    <th>Статус</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${request.getCreator().getLogin()}">Создатель</td>
                                    <td th:text="${request.getCreate()}">Дата создания</td>
                                    <td th:text="${request.getStatus()}">Статус</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>
                    <div class="panel-body" th:text="${request.getBody()}">Тело заявки</div>
                </div>

            </div>



        </div>
    </div>

</body>
</html>
