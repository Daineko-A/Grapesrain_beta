<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>


<div class="container-fluid">
    <div class="row content">

        <div class="col-sm-3 sidenav hidden-xs">
            <h2>GrapesRain</h2>

            <br>

            <span>
                <a href="?language=en_US">English</a>
                <a href="?language=ru_RU">Русский</a>
            </span>

            <br>
            <br>
            <ul class="nav nav-pills nav-stacked">

                <li><a th:href="@{/index}"> <span class="glyphicon glyphicon-home"th:text="' ' + #{gr.dashboard}"></span> </a></li>
                <li><a th:href="@{/admin}"><span class="glyphicon glyphicon-cog" th:text="' ' + #{gr.adminpanel}"></span> </a></li>

                <li><a th:href="@{/userdetails}"><span class="glyphicon glyphicon-user" th:text="' ' + #{gr.userdetails}"></span> </a></li>
                <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-list-alt" th:text="' ' + #{gr.registration}"></span> </a></li>
                <li><a th:href="@{/requestform}"><span class="glyphicon glyphicon-bullhorn" th:text="' ' + #{gr.newrequest}"></span> </a></li>
                <li><a th:href="@{/announcementform}"><span class="glyphicon glyphicon-cog" th:text="' ' + #{gr.announcement}"></span> </a></li>
                <li><a th:href="@{/statistics}"><span class="glyphicon glyphicon-stats" th:text="' ' + #{gr.statistics}"></span> </a></li>
                <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-off" th:text="' ' + #{gr.exit}"></span></a></li>

            </ul><br>
        </div>
        <br>

        <div class="col-sm-9">
            <div class="well">

                <div>
                    <!--<h2>Contextual Classes</h2>-->
                    <!--<p>Contextual classes can be used to color table rows or table cells. The classes that can be used are: .active, .success, .info, .warning, and .danger.</p>-->
                    <table class="table" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th th:text="#{gr.title}">Заголовок</th>
                            <th th:text="#{gr.creator}">Создатель</th>
                            <th th:text="#{gr.department}">Департамент</th>
                            <th th:text="#{gr.status}">Статус</th>
                            <th th:text="#{gr.priority}">Приоритет</th>
                            <th th:text="#{gr.datecreate}">Дата создания</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="requests : ${allRequestsByDepWithPageWithoutClose}" th:class="(${requests.getPriority()} == ${requests.getPriority().VERYHIGH} ? 'danger' : 'active' )">
                            <td><a th:href="@{/request/{requestId} (requestId = ${requests.getId()})}" th:text="${requests.getId()}">ID</a></td>
                            <td th:text="${requests.getTitle()}">Заголовок</td>
                            <td th:text="${requests.getCreator().getLogin()}">Создатель</td>
                            <td th:text="${requests.getDepartament().getName()}">Департамент</td>
                            <td th:text="${#strings.toLowerCase(requests.getStatus())}">Статус</td>
                            <td th:text="${#strings.toLowerCase(requests.getPriority())}">Приоритет</td>
                            <td th:text="${#temporals.format(requests.getCreate(), 'dd-MM-yyyy HH:mm')}">Дата создания</td>
                        </tr>

                        </tbody>

                    </table>

                    <ul class="pagination" th:each="pages : ${pagesToOpen}">
                        <li><a th:href="@{/requestopen/{page} (page = ${pages})}" th:text="${pages}">1</a></li>
                    </ul>


                    <ul class="pager">
                        <li><a href="/requestopen/1">Открытые заявки</a></li>
                        <li><a href="/requestclose/1">Закрытые заявки</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <div class="well">

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="well">
                        <h4>Pages</h4>
                        <p>Ё-моё куда нас бросили</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
